<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <h4>Mevcut Anketler</h4>
      <hr />
      <p class="text-danger" *ngIf="mevcutAnketler.length == 0">
        Mevcut Anket Yoktur!
      </p>
      <table class="table table-sm">
        <thead class="bg-primary text-white">
          <th>Aktif Anktler İsmi</th>
          <th>Ankete Katıl</th>
        </thead>
        <tbody>
          <tr *ngFor="let soru of mevcutAnketler">
            <td>{{ soru.anketadi }}</td>

            <td>
              <button
                class="btn btn-outline-primary ms-2"
                [routerLink]="['/anketler']"
              >
                Ankete Katıl
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h4>Tamamlanmış Anketler</h4>
      <hr />
      <p class="text-danger" *ngIf="eskiAnketler.length == 0">
        Tamamlanmış Anket Yoktur!
      </p>
      <table class="table table-sm">
        <thead class="bg-secondary text-white">
          <th>Anket İsmi</th>
          <th>Anketi Geri Al</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let soru of eskiAnketler">
            <td>{{ soru.anketadi }}</td>

            <td>
              <button
                class="btn btn-outline-secondary btn-sm ms-2"
                (click)="AnketTamamIptal(soru, false)"
              >
                Geri Al
              </button>
              <button
                class="btn btn-outline-danger btn-sm ms-2"
                (click)="AnketSil(soru)"
              >
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="AnketKaydet()">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Yeni Anket Kayıt</h4>
          </div>
          <div class="card-body">
            <label>Anket İsmi</label>
            <input
              type="text"
              class="form-control"
              formControlName="anketadi"
            />
            <label>1.Soru</label>
            <input type="text" class="form-control" formControlName="soru1" />
            <label>2.Soru</label>
            <input type="text" class="form-control" formControlName="soru2" />
            <label>3.Soru</label>
            <input type="text" class="form-control" formControlName="soru3" />
            <label>4.Soru</label>
            <input type="text" class="form-control" formControlName="soru4" />
            <label>5.Soru</label>
            <input type="text" class="form-control" formControlName="soru5" />
            <input
              type="checkbox"
              formControlName="tamam"
              class="form-check-input"
            />
            Tamamlandı
          </div>
          <div class="card-footer">
            <input
              type="submit"
              class="btn btn-outline-primary"
              value="Kaydet"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
